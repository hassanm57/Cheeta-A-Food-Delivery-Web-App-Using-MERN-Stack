<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/shopSetup.css">
</head>
<body>
<div id="mainTitle">
    <img width="512" height="224" src="../img/logo.png" alt="logo" id="logo">   
    <h1 >Cheetah</h1>
    <p class="step1" style="color: black;">Setup your Mart or Restaurant in just a few clicks</p>
</div>

<button id="startButton" class="step1" onclick="showStep2()">
    <a href="#" id="start"><span>Lets get Started</span></a> 
</button>

<form id="signupForm">
    <div id="step2" >
        <p style="color: black;">Would you like to register a mart or a restaurant?</p>
        <div class="break"></div>
        <p>Mart</p>
        <div class="toggle-switch">
            <input class="toggle-input" id="toggle" type="checkbox">
            <label class="toggle-label" for="toggle"></label>
        </div>
        <p>Restaurant</p>
    </div>
    <div id="signupInputs">
        <label for="signupUsername">What will your Mart / Restaurant be called?</label>
        <input type="text" id="signupUsername" name="signupUsername" required>

        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" name="signupEmail" required>
        
        <label for="signupPassword">Password</label>  
        <input type="password" id="signupPassword" name="signupPassword" required>
        <label for="signupConfirmPassword">Confirm Password</label>  
        <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" required>
        <p id="password-strength-message"></p>
    </div>
    <div class="file-upload-form" style="margin-left: 8rem;">
        <label for="file" class="file-upload-label">
          <div class="file-upload-design">
            <svg viewBox="0 0 640 512" height="1em">
              <path
                d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
              ></path>
            </svg>
            <p>Drag and Drop</p>
            <p>or</p>
            <span class="browse-button">Browse file</span>
          </div>
          <input id="file" type="file" />
        </label>
    </div>
    <button type="button" id="signupButton" onclick="signup()">Register</button>
</form>

<script src="../js/shopSetup.js"></script>

</body>
</html>
